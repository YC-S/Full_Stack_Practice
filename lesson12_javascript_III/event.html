<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>
<body>
<p id="demo">JavaScript can change HTML content.</p>
<div onclick="console.log(3)"></div>
<div class="box1"></div>

// method 3 (not recommended, not separated)
<button onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"' type="button">Click Me!</button>

<div class="box2" id="wrapper"></div>
<script type="text/javascript">

  let odiv1 = document.getElementsByClassName('box1')[0];
  let odiv2 = document.getElementsByClassName('box2')[0];


  // method 1 (override)
  odiv1.onclick = function () {
    console.log(11);
    odiv1.style.backgroundColor = 'pink';
  };
  odiv1.onclick = function () {
    console.log(21);
    odiv1.style.backgroundColor = 'blue';
  };


  // method 2 (both executed)
  odiv2.addEventListener('click', function () {
    console.log(21);
    odiv2.style.backgroundColor = 'red';
  }, false);

  odiv2.addEventListener('click', function () {
    console.log(22);
    odiv2.style.backgroundColor = 'purple';
  }, false);
</script>

</body>
</html>
